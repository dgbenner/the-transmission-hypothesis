<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE TRANSMISSION HYPOTHESIS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #00FF00;
            font-family: 'IBM Plex Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* CRT scanline effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 255, 0, 0.02) 50%,
                rgba(0, 0, 0, 0.02) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
        }

        /* CRT flicker effect */
        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 1; }
            100% { opacity: 0.97; }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.03);
            pointer-events: none;
            z-index: 999;
            animation: flicker 0.15s infinite;
        }

        .header {
            text-align: center;
            padding: 1.5rem 1rem 1rem;
            border-bottom: 2px solid #00FF00;
            position: relative;
            z-index: 10;
        }

        .status {
            font-size: 0.875rem;
            letter-spacing: 0.2em;
            margin-bottom: 0.5rem;
        }

        .now-playing {
            font-size: 1.1rem;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .meta {
            font-size: 0.875rem;
            letter-spacing: 0.15em;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            z-index: 10;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: 2px solid #00FF00;
            filter: contrast(1.1) brightness(0.95);
        }

        /* Remove default video controls styling */
        video::-webkit-media-controls {
            display: none !important;
        }

        video::-webkit-media-controls-enclosure {
            display: none !important;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .status {
                font-size: 0.75rem;
            }

            .now-playing {
                font-size: 0.95rem;
            }

            .meta {
                font-size: 0.75rem;
                gap: 1rem;
            }

            .header {
                padding: 1rem 0.5rem 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .status {
                font-size: 0.625rem;
            }

            .now-playing {
                font-size: 0.8rem;
            }

            .meta {
                font-size: 0.625rem;
                flex-direction: column;
                gap: 0.25rem;
            }
        }

        /* Text glow effect */
        .status,
        .now-playing,
        .meta {
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="status">SIGNAL ACTIVE</div>
        <div class="now-playing">NOW: <span id="transmission">THETA-7 - Deep Nuclear Drone</span></div>
        <div class="meta">
            <span id="timer">--</span>
            <span>12/20</span>
        </div>
    </div>

    <div class="video-container">
        <video id="videoPlayer" preload="auto" muted autoplay playsinline crossorigin="anonymous" controls>
            Your terminal does not support video transmission.
        </video>
    </div>

    <script>
        // Protocol names for each transmission
        const protocols = [
            'THETA-7',
            'SIGMA-3',
            'ALPHA-9',
            'DELTA-4',
            'OMEGA-2',
            'ZETA-6'
        ];

        // Transmission queue
        // Using Conet Project recordings - direct CDN URLs
        const transmissions = [
            {
                title: 'Deep Nuclear Drone',
                url: 'https://dn721601.ca.archive.org/0/items/The-Conet-Project/The%20Conet%20Project%20-%20Recordings%20of%20Shortwave%20Numbers%20Stations%20%281997%29%20%5B2013%20-%2015th%20Anniversary%20Bonus%20Disc%20Edition%5D%20%5BFLAC%5D/Disc%205/24%20-%20Deep%20Nuclear%20Drone.mp3',
                protocol: 'THETA-7'
            },
            {
                title: 'Phonetic Alphabet - NATO',
                url: 'https://ia600205.us.archive.org/34/items/The-Conet-Project/The%20Conet%20Project%20-%20Recordings%20of%20Shortwave%20Numbers%20Stations%20%281997%29%20%5B2013%20-%2015th%20Anniversary%20Bonus%20Disc%20Edition%5D%20%5BFLAC%5D/Disc%201/04%20-%20Phonetic%20Alphabet%20-%20NATO.mp3',
                protocol: 'SIGMA-3'
            },
            {
                title: 'English Man + German Lady',
                url: 'https://dn721601.ca.archive.org/0/items/The-Conet-Project/The%20Conet%20Project%20-%20Recordings%20of%20Shortwave%20Numbers%20Stations%20%281997%29%20%5B2013%20-%2015th%20Anniversary%20Bonus%20Disc%20Edition%5D%20%5BFLAC%5D/Disc%202/18%20-%20English%20Man%20%2B%20German%20Lady.mp3',
                protocol: 'ALPHA-9'
            },
            {
                title: 'Cherry Ripe',
                url: 'https://dn721601.ca.archive.org/0/items/The-Conet-Project/The%20Conet%20Project%20-%20Recordings%20of%20Shortwave%20Numbers%20Stations%20%281997%29%20%5B2013%20-%2015th%20Anniversary%20Bonus%20Disc%20Edition%5D%20%5BFLAC%5D/Disc%202/30%20-%20Cherry%20Ripe.mp3',
                protocol: 'DELTA-4'
            },
            {
                title: 'English Man Version 3',
                url: 'https://ia800205.us.archive.org/34/items/The-Conet-Project/The%20Conet%20Project%20-%20Recordings%20of%20Shortwave%20Numbers%20Stations%20%281997%29%20%5B2013%20-%2015th%20Anniversary%20Bonus%20Disc%20Edition%5D%20%5BFLAC%5D/Disc%203/06%20-%20English%20Man%20Version%203.mp3',
                protocol: 'OMEGA-2'
            },
            {
                title: '4 Figure Counting (10 Rough Tones)',
                url: 'https://dn721601.ca.archive.org/0/items/The-Conet-Project/The%20Conet%20Project%20-%20Recordings%20of%20Shortwave%20Numbers%20Stations%20%281997%29%20%5B2013%20-%2015th%20Anniversary%20Bonus%20Disc%20Edition%5D%20%5BFLAC%5D/Disc%203/14%20-%204%20Figure%20Counting%20%2810%20Rough%20Tones%29.mp3',
                protocol: 'ZETA-6'
            }
        ];

        let currentIndex = 0;
        const video = document.getElementById('videoPlayer');
        const transmissionElement = document.getElementById('transmission');
        const timerElement = document.getElementById('timer');

        // Load transmission
        function loadTransmission(index) {
            const transmission = transmissions[index];

            // Clear existing source
            video.pause();
            video.removeAttribute('src');
            while (video.firstChild) {
                video.removeChild(video.firstChild);
            }

            // Add new source
            const source = document.createElement('source');
            source.src = transmission.url;

            // Detect file type
            if (transmission.url.endsWith('.mp3')) {
                source.type = 'audio/mpeg';
            } else if (transmission.url.endsWith('.mp4')) {
                source.type = 'video/mp4';
            }

            video.appendChild(source);

            // Update UI - combine protocol and title
            transmissionElement.textContent = `${transmission.protocol} - ${transmission.title}`;

            // Load and play
            video.load();

            // Attempt to play
            const playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.catch(err => {
                    console.error('Autoplay failed:', err);
                    console.log('User interaction required to start playback');
                });
            }
        }

        // Format time remaining
        function formatTimeRemaining(seconds) {
            const minutes = Math.ceil(seconds / 60);
            return `${minutes}M`;
        }

        // Update timer
        function updateTimer() {
            if (video.duration && !isNaN(video.duration)) {
                const remaining = video.duration - video.currentTime;
                timerElement.textContent = formatTimeRemaining(remaining);
            }
        }

        // Video ended - advance to next
        video.addEventListener('ended', () => {
            currentIndex = (currentIndex + 1) % transmissions.length;
            loadTransmission(currentIndex);
        });

        // Update timer every second
        video.addEventListener('timeupdate', updateTimer);

        // Handle metadata loaded
        video.addEventListener('loadedmetadata', updateTimer);

        // Error handling
        video.addEventListener('error', (e) => {
            console.error('Video error:', e);
            console.error('Video error code:', video.error ? video.error.code : 'unknown');
            console.error('Video error message:', video.error ? video.error.message : 'unknown');
            console.error('Current source:', video.currentSrc);
        });

        video.addEventListener('loadstart', () => {
            console.log('Video load started:', video.src);
        });

        video.addEventListener('canplay', () => {
            console.log('Video can play');
        });

        video.addEventListener('playing', () => {
            console.log('Video is playing');
        });

        // Initialize first transmission
        loadTransmission(currentIndex);

        // Handle user interaction for autoplay (mobile/browser restrictions)
        document.addEventListener('click', () => {
            if (video.paused) {
                console.log('User clicked - attempting to play');
                video.play().catch(err => console.error('Play failed after click:', err));
            }
        }, { once: true });
    </script>
</body>
</html>
